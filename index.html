<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary min-vh-100 d-sm-flex flex-column justify-content-center">
    <!-- SIGNIN FORM -->
    <section class="py-5 px-2 bg-secondary text-light text-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 bg-white text-dark pt-5 pb-3">
            <h1>Firebase</h1>

            <form id="form">
              <input class="mb-3" type="text" inputmode="tel" name="tel" />

              <button
                type="submit"
                class="align-self-center px-4 mb-3 btn btn-secondary rounded-pill"
              >
                Login
              </button>
            </form>

            <div id="recaptcha-container"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/signup-firebase.js" type="module"></script>
    <script src="js/alerts-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
